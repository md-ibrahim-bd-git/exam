<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .faq-container {
            width: 60%;
            max-width: 600px;
        }

        .faq-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .faq-question {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .faq-answer {
            padding: 15px;
            display: none;
            transition: max-height 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }

        .faq-item.active {
            transform: scale(1.05);
        }

        .faq-item.active .faq-question {
            background-color: #2980b9;
        }

        .faq-item.active .faq-answer {
            max-height: 500px; /* Adjust the max-height based on your content */
        }
    </style>
</head>
<body>

<div class="faq-container">
    <div class="faq-item">
        <div class="faq-question" onclick="toggleAnswer(this)">What is HTML?</div>
        <div class="faq-answer">
            HTML stands for HyperText Markup Language. It is the standard markup language for creating web pages.
        </div>
    </div>
    
    <div class="faq-item">
        <div class="faq-question" onclick="toggleAnswer(this)">What is CSS?</div>
        <div class="faq-answer">
            CSS stands for Cascading Style Sheets. It is used to control the presentation and layout of HTML documents.
        </div>
    </div>

    <!-- Add more FAQ items as needed -->

</div>

<script>
    function toggleAnswer(element) {
        var faqItem = element.parentNode;
        faqItem.classList.toggle('active');

        var answer = faqItem.querySelector('.faq-answer');
        if (faqItem.classList.contains('active')) {
            answer.style.display = 'block';
        } else {
            answer.style.display = 'none';
        }
    }
</script>


</body>
</html>
