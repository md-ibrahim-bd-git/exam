<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Message Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #message-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="message-form">
    <h2>Send Message to Facebook ID</h2>
    <form id="fbMessageForm">
        <label for="facebookId">Facebook ID Link:</label>
        <input type="text" id="facebookId" name="facebookId" required>

        <button type="button" onclick="sendMessage()">Submit</button>
    </form>
</div>

<script>
    function sendMessage() {
        // Get the Facebook ID from the input field
        var facebookId = document.getElementById("facebookId").value;

        // Dummy message data
        var subject = "Confirmation";
        var body = "Success";
        var from = "facebook.com/md.ibrahim.blog";

        // Dummy alert for demonstration purposes (replace with actual messaging logic)
        alert(`Message sent to ${facebookId}\nSubject: ${subject}\nBody: ${body}\nFrom: ${from}`);
    }
</script>

</body>
</html>
